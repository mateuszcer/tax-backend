# Test Profile Configuration

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway migrations for tests
spring.flyway.enabled=false

# Disable OAuth2 security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Test-specific logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.mateuszcer.taxbackend=DEBUG

# Mock external services
coinbase.client.id=test-client-id
coinbase.client.secret=test-client-secret
cognito.userPoolId=test-pool-id
cognito.clientId=test-client-id
cognito.clientSecret=test-client-secret
cognito.region=us-east-1
