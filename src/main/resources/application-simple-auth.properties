# Simple Auth Profile Configuration
# For demos and small deployments without cloud dependencies

# JWT Configuration
jwt.secret=${JWT_SECRET:demo-secret-key-change-in-production-must-be-at-least-256-bits-long}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:taxooldb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Logging Configuration
logging.level.com.mateuszcer.taxbackend=INFO
logging.level.org.springframework.security=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,https://your-frontend-domain.com}

# Frontend URL
frontend.base-url=${FRONTEND_URL:http://localhost:3000}

# Coinbase Configuration (for broker integration)
coinbase.client.id=${COINBASE_CLIENT_ID:}
coinbase.client.secret=${COINBASE_CLIENT_SECRET:}
coinbase.base-url=${COINBASE_BASE_URL:https://api.coinbase.com}
coinbase.oauth-url=${COINBASE_OAUTH_URL:https://login.coinbase.com}

# Disable OAuth2 Resource Server auto-configuration (we use custom JWT filter)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Dummy Cognito values (not used in simple-auth profile)
cognito.userPoolId=not-used-in-simple-auth
cognito.clientId=not-used-in-simple-auth
cognito.clientSecret=not-used-in-simple-auth
