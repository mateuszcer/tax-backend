spring.application.name=tax-backend
coinbase.client.id=${COINBASE_CLIENT_ID}
coinbase.client.secret=${COINBASE_CLIENT_SECRET}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
cognito.userPoolId=${COGNITO_POOL_ID}
cognito.clientId=${COGNITO_CLIENT_ID}
cognito.clientSecret=${COGNITO_CLIENT_SECRET}
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.eu-central-1.amazonaws.com/${COGNITO_POOL_ID}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri= https://cognito-idp.eu-central-1.amazonaws.com/${COGNITO_POOL_ID}/.well-known/jwks.json

