# Development Profile Configuration

# Database Configuration - Override for development with local DB
spring.datasource.url=jdbc:postgresql://db:5432/taxool-db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration
logging.level.com.mateuszcer.taxbackend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Debug Configuration
debug=false

# Cache Configuration
spring.cache.type=simple

# Actuator Configuration - More endpoints exposed in dev
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Development AWS/Cognito Configuration (dummy values)
cognito.userPoolId=dummy-pool-id
cognito.clientId=dummy-client-id
cognito.clientSecret=dummy-client-secret
cognito.region=eu-central-1

# Development Coinbase Configuration (dummy values)
coinbase.client.id=dummy-coinbase-id
coinbase.client.secret=dummy-coinbase-secret
coinbase.base-url=https://api.coinbase.com

# JWT configuration is disabled in dev profile (see DevSecurityConfiguration)
