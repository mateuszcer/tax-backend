# Development Profile Configuration

# Database Configuration - Override for development with local DB
spring.datasource.url=jdbc:postgresql://db:5432/taxool-db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration
logging.level.com.mateuszcer.taxbackend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Debug Configuration
debug=false

# Cache Configuration
spring.cache.type=simple

# Actuator Configuration - More endpoints exposed in dev
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Development AWS/Cognito Configuration (dummy values)
cognito.userPoolId=dummy-pool-id
cognito.clientId=dummy-client-id
cognito.clientSecret=dummy-client-secret
cognito.region=eu-central-1
coinbase.client.id=mock_client_id
coinbase.client.secret=mock_client_secret
coinbase.base-url=http://mock-coinbase-server:9999
coinbase.oauth-url=http://localhost:9999
coinbase.oauth-api-url=http://mock-coinbase-server:9999

app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

frontend.base-url=http://localhost:5173
