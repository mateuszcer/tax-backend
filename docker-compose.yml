version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres-test
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taxool-db
      DB_HOST: db
      DB_NAME: taxool-db
    ports:
      - "5432:5432"
    networks:
      - tax-network
  spring-boot-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    depends_on:
      - db
    environment:
      - SPRING_PROFILES_ACTIVE=simple-auth
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=taxool-db
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=demo-secret-please-change-for-production-at-least-32-chars
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,https://taxool.com,https://www.taxool.com,http://taxool.com,http://www.taxool.com
      - FRONTEND_URL=https://taxool.com
      - COINBASE_CLIENT_ID=${COINBASE_CLIENT_ID}
      - COINBASE_CLIENT_SECRET=${COINBASE_CLIENT_SECRET}
      - COINBASE_BASE_URL=${COINBASE_BASE_URL:-https://api.coinbase.com}
      - COINBASE_OAUTH_URL=${COINBASE_OAUTH_URL:-https://login.coinbase.com}
    networks:
      - tax-network

networks:
  tax-network:
    name: tax-network
    driver: bridge